<ul class="list-group">
  <li 
  class="list-group-item text-center text-white bg-dark"
  [class]="getAllBrandClass()" routerLink="/cars">Markalar</li>
  <li
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)"
    >
    {{ brand.brandName }}
  </li>
</ul>
<h5 *ngIf="currentBrand">{{ currentBrand.brandName }} secdiyiniz</h5>
