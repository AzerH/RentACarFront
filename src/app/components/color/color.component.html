<ul class="list-group">
  <li 
  class="list-group-item text-center text-white bg-dark"
  [class]="getAllColorClass()" routerLink="/cars">Rənglər</li>
  <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{color.colorId}}"
    *ngFor="let color of colors"
    [class]="getCurrentColorClass(color)"
    >
    {{ color.colorName }}
  </li>
</ul>
<h5 *ngIf="currentColor">{{ currentColor.colorName }} secdiyiniz</h5>
